<button ng-click="authenticate('facebook')">Sign in with Facebook</button>
<button ng-click="authenticate('google')">Sign in with Google</button>

<form ng-submit="signup(user)">
  <input type="text" ng-model="user.displayName" placeholder="Name...">
  <input type="text" ng-model="user.email" placeholder="Email...">
  <input type="password" ng-model="user.password" placeholder="Password...">
  <input type="submit" value="Submit">
</form>
